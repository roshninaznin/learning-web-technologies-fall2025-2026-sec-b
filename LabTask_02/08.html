<!DOCTYPE html>
<html>
<head>
    <title>First HTML Site</title>
</head>
<body>

    <table border="1" width="1000px" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th colspan="2" align="center">
                <h3>Person Profile</h3>
            </th>
        </tr>

        <tr>
            <td> Name </td>
            <td><input type="text" name="" value="" /> </td>

        </tr>

        <tr>
            <td> Email </td>
            <td><input type="email" name="" value="" /> </td>

        </tr>
        
        <tr>
            <td> Gender </td>
            <td>
                    <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Other
                </td>

        </tr>

        <tr>
            <td> Date Of Birth </td>
            <td><input type="date" name="" value="" /> </td>
        </tr>

        <tr>
            <td> Blood Group </td>
            <td>
                    <select name="">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                    </select>
                </td>
        </tr>

        <tr>
            <td> Degree </td>
            <td>
                <input type="checkbox" name="abc[]" value="" /> SSC
                    <input type="checkbox" name="abc[]" value="" /> HSC
                    <input type="checkbox" name="abc[]" value="" /> BSC
                    <input type="checkbox" name="abc[]" value="" /> MSC

                 </td>
        </tr>

        <tr>
            <td> Photo </td>
            <td> <input type="file" name="profile_pic"/>  </td> 
            </tr>

            <tr>
                <td colspan="2">
                 <br>
                </td>
            </tr>

             <tr>
                <td colspan="2" align="right">
                   <input type="submit" name="" value="Submit"/>
                   <input type="reset" name="" value="Reset"/>
                </td>
            </tr>
    </table>

</body>
</html>
