<!DOCTYPE html>
<html>
<head>
    <title>First HTML Site</title>
</head>
<body>

<form onsubmit="return validateAll()">
    <table border="1" width="1000px" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th colspan="2" align="center">
                <h3>Person Profile</h3>
            </th>
        </tr>

        <!-- Name -->
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="name" />
                <p id="nameError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Email -->
        <tr>
            <td>Email</td>
            <td>
                <input type="email" id="email" />
                <p id="emailError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Gender -->
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male" /> Male
                <input type="radio" name="gender" value="Female" /> Female
                <input type="radio" name="gender" value="Other" /> Other
                <p id="genderError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Date of Birth -->
        <tr>
            <td>Date Of Birth</td>
            <td>
                <input type="date" id="dobInput" />
                <p id="dobError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Blood Group -->
        <tr>
            <td>Blood Group</td>
            <td>
                <select id="blood_group">
                    <option value="">--Select--</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                </select>
                <p id="bloodError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Degree -->
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="abc[]" value="SSC" /> SSC
                <input type="checkbox" name="abc[]" value="HSC" /> HSC
                <input type="checkbox" name="abc[]" value="BSC" /> BSC
                <input type="checkbox" name="abc[]" value="MSC" /> MSC
                <p id="degreeError" style="color:red;"></p>
            </td>
        </tr>

        <!-- Photo -->
        <tr>
            <td>Photo</td>
            <td>
                <input type="file" id="profile_pic" />
                <p id="picError" style="color:red;"></p>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>

<script src="08_script.js"></script>

</body>
</html>
